<!DOCTYPE html>
<html lang="en">
<head>
    <title>Autenticação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body class="background">


    <div class="col-md-4">
        <img class="logo" src="public/images/logo.png" alt="logo">
        <form id="form" class="formAuthentication">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="passwordInput">Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
            </div>
        </form>

        <button class="btn btn-lg btn-block btn-primary" id="loginUserButton">Autenticar</button>
        <!-- <button class="btn btn-lg btn-block btn-info" id="createUserButton">Criar Nova Conta</button> -->
        <br>

    </div>

    <br><br>

   
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="public/js/firebase.js"></script>
    <script src="public/js/autenticacao.js"></script> 
    <script src="sw.js"></script>
    <script src="serviceworker.js"></script>
    
    

</body>

</html>
