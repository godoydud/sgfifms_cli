<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frota - IFMS</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Conteúdo do navbar -->
      <p class="blackg">Registro de Viagem</p>
      </nav>
  <div class="jumbotron">

    <form id="form">
      <div class="form-group">
        <label for="">Motorista</label>
        <select id="motorista" class="form-control">
          <option></option>
          <option>Motorista 1</option>
          <option>Motorista 2</option>
          <option>Motorista 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Veículo</label>
        <select id="veiculo" class="form-control">
          <option></option>
          <option>Veículo 1</option>
          <option>Veículo 2</option>
          <option>Veículo 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Placa</label>
        <input type="text" class="form-control" id="placa" placeholder="Placa do Veículo">
      </div>
      <div class="form-group">
        <label for="">Kilômetragem</label>
        <input type="number" class="form-control" id="km" placeholder="Kilômetragem Atual do Veículo">
      </div>
      <div class="form-group">
        <label for="">Finalidade</label>
        <textarea class="form-control" id="finalidade" rows="4" cols="45"></textarea>
      </div>
      <div class="form-group">
        <label for="">Data Saída</label>
        <input type="date" class="form-control" id="dtSaida">
      </div>
      <div class="form-group">
        <label for="">Hora Saída</label>
        <input type="time" class="form-control" id="hrSaida">
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar Dados</button>
        <label for="">                          </label>
          <button type="submit" class="btn btn-danger">Cancelar</button>
        </div>
      </div>
    </form>
    
  


</body>

<script src="public/js/index.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="public/js/firebase.js"></script>
</html>
