<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frota - IFMS</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Teste bootstrap</h1>
    </header>

    <form>
            <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Data e Hora Saída</label>
                    <div class="col-sm-4">
                      <input type="datetime-local" class="form-control" id="" placeholder="">
                    </div>
                  </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-1 col-form-label">KM Atual</label>
              <div class="col-sm-4">
                <input type="number" class="form-control" id="inputEmail3" placeholder="Kilômetragem Atual do Veículo">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-1 col-form-label">Finalidade</label>
              <div class="col-sm-4">
                    <textarea class="form-control" id="" rows="4"></textarea>
              </div>
            </div>
            <!-- Colocar dentro de uma DIV para centralizar botões -->
            <button type="button" class="btn btn-success">Salvar</button> 
    </form>
</body>
</html>
